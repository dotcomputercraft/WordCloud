@(title: String, scripts: Seq[String] = Seq())(content: Html)
<!DOCTYPE html>
 <html lang="en">
     <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta charset="utf-8" />
         <title>@title</title>
         <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />
        <meta name="author" content="" />

    <!-- Le styles -->
        <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet" />
        <style type="text/css">
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
            .sidebar-nav {
                padding: 9px 0;
            }
        </style>
        <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet" />

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- Le fav and touch icons -->
        <link rel="shortcut icon" href="http://twitter.github.com/bootstrap/assets/ico/favicon.ico"/>
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="http://twitter.github.com/bootstrap/assets/ico/apple-touch-icon-144-precomposed.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="http://twitter.github.com/bootstrap/assets/ico/apple-touch-icon-114-precomposed.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="http://twitter.github.com/bootstrap/assets/ico/apple-touch-icon-72-precomposed.png"/>
        <link rel="apple-touch-icon-precomposed" href="http://twitter.github.com/bootstrap/assets/ico/apple-touch-icon-57-precomposed.png"/>

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")" />
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")" />
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        @for( scriptName <- scripts ) {
            @if(scriptName.startsWith("http")){
                <script src="@scriptName" type="text/javascript"></script>
            }else{
                <script src="@routes.Assets.at("javascripts/" + scriptName)" type="text/javascript"></script>
            }
        }
    </head>
    <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="#">cS Labs</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
    </div>

    <div class="container">

        @content

        <hr />

        <footer>
            <p>&copy; comSysto GmbH 2012</p>
        </footer>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->

    <!--script src="../assets/js/jquery.js"></script>                 -->
    <!--script src="../assets/js/bootstrap-transition.js"></script>   -->
    <!--script src="../assets/js/bootstrap-alert.js"></script>        -->
    <!--script src="../assets/js/bootstrap-modal.js"></script>        -->
    <!--script src="../assets/js/bootstrap-dropdown.js"></script>     -->
    <!--script src="../assets/js/bootstrap-scrollspy.js"></script>    -->
    <!--script src="../assets/js/bootstrap-tab.js"></script>          -->
    <!--script src="../assets/js/bootstrap-tooltip.js"></script>      -->
    <!--script src="../assets/js/bootstrap-popover.js"></script>      -->
    <!--script src="../assets/js/bootstrap-button.js"></script>       -->
    <!--script src="../assets/js/bootstrap-collapse.js"></script>     -->
    <!--script src="../assets/js/bootstrap-carousel.js"></script>     -->
    <!--script src="../assets/js/bootstrap-typeahead.js"></script>    -->

    </body>
</html>
